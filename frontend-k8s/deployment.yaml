apiVersion: apps/v1
kind: Deployment
metadata:
  name: retail-frontend
  namespace: retail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: retail-frontend
  template:
    metadata:
      labels:
        app: retail-frontend
    spec:
      containers:
      - name: retail-frontend
        image: ssurajparfr/retail-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_BASE_URL
          value: "http://retail-backend:8080/api"
