name: Build & Push Backend Docker Image

on:
  push:
    branches: [ "*" ]
    paths:
      - 'backend/**'
      - 'pom.xml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'pom.xml'
  workflow_dispatch:

jobs:
  build-and-test-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Run Unit & Integration Tests with Coverage
        working-directory: ./backend
        env:
          RETAIL_JWT_SECRET: ${{ secrets.RETAIL_JWT_SECRET }}
        run: |
          mvn clean verify jacoco:report -Dspring.profiles.active=test -DskipDocker -B

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/target/site/jacoco/

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Backend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ssurajparfr/retail-backend:${{ github.sha }}